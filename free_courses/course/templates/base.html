{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
      <title>{% block title %} {% endblock %}</title>
</head>

<body>
      <header>
            <div class="logo">
                  <a href="{% url 'course:index' %}"><img src="{% static 'images/logo.png' %}" alt="" width="180"></a>
            </div>
            <div class="menu">
                  <ul class="nav nav-pills">
                        <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                    aria-expanded="false">Categories</a>
                              <ul class="dropdown-menu">
                                    <li><a style="font-size: 18px;"
                                                href="{% url 'course:category_detail' 3 %}">Development</a></li>
                                    <li><a style="font-size: 18px;" href="{% url 'course:category_detail' 4 %}">IT &
                                                Software</a></li>
                                    <li><a style="font-size: 18px;"
                                                href="{% url 'course:category_detail' 5 %}">Design</a></li>
                                    <li><a style="font-size: 18px;" href="{% url 'course:category_detail' 6 %}">Teaching
                                                & Academics</a></li>
                                    <li><a style="font-size: 18px;"
                                                href="{% url 'course:category_detail' 7 %}">Business</a></li>
                              </ul>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link" href="{% url 'course:course' %}">Courses</a>
                        </li>
                  </ul>
            </div>
      </header>

      {% block content %}

      {% endblock %}

            <footer class="card">
                  <div class="card-body" style="display: ruby;">
                        <div class="footer_logo">
                              <a href="{% url 'course:index' %}"><img src="{% static 'images/logo.png' %}" alt="" width="200"></a>
                        </div>
                        <h5 class="card-title" style="margin-left: 1000px;">&copy; Freecc, free courses</h5>
                  </div>
            </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
